<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body class="blah mt-5 p-5">
    <!-- intro to game  -->
    <div class="container card mt-5" id="introSection">
      <header class="row mt-5 mb-2 justify-content-center" id="opacity">
        <h1 class="display-4">Code Quiz</h1>
      </header>
      <br class="mb-3" />
      <hr />
      <div class="row justify-content-center mt-5 mb-3">
        <h2 class="col-12 m-4 p-3 text-center" id="introText">
          Try to answer the following questions as quickly as you can. For every
          wrong answer, you will lose 10 seconds from the clock. Press the start
          button to play
        </h2>
        <button id="startBtn" class="btn btn-info">Start the Game</button>
      </div>
      <br />
    </div>
    <!-- question section  -->
    <div class="container card mt-3 pb-5" id="questionSection">
      <header class="row p-2">
        <button class="btn col-6 text-left" id="highScoreButton">
          View Highscores
        </button>
        <div class="text-muted col-6 text-right" id="timer">Timer</div>
      </header>
      <br />
      <hr />
      <div class="row justify-content-center mt-5 mb-3">
        <h3 class="col-9 text-justify" id="questionText"></h3>
      </div>
      <br />
      <div class="row justify-content-center mb-3">
        <button
          class="btn col-8 btn-info text-left m-2 clickAnswer"
          id="optionA"
        ></button>
        <button
          class="btn col-8 btn-info text-left m-2 clickAnswer"
          id="optionB"
        ></button>
        <button
          class="btn col-8 btn-info text-left m-2 clickAnswer"
          id="optionC"
        ></button>
        <button
          class="btn col-8 btn-info text-left m-2 clickAnswer"
          id="optionD"
        ></button>
      </div>
    </div>
    <!-- high score -->
    <div class="container card mt-5 pb-5" id="highScore"></div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
