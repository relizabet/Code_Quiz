<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- intro to game  -->
    <div class="container card mt-5" id="introSection">
      <header class="row mt-5 mb-2 justify-content-center">
        <h1 class="display-4">Code Quiz</h1>
      </header>
      <br class="mb-3" />
      <hr />
      <div class="row justify-content-center mt-5 mb-3">
        <h2 class="col-12 m-4 p-3 text-center" id="question">
          Try to answer the following questions as quickly as you can. For every
          wrong answer, you will lose 10 seconds from the clock. Press the start
          button to play
        </h2>
        <button id="introBtn" class="btn btn-info">Start the Game</button>
      </div>
      <br />
    </div>
    <!-- question section  -->
    <div class="container card mt-5 pb-5" id="questionSection">
      <header class="row mt-3">
        <button class="btn ml-3" id="highScoreButton">View Highscores</button>
        <div class="text-muted col-6 text-right mt-3" id="timer"></div>
      </header>
      <br class="mb-3" />
      <hr />
      <div class="row justify-content-center mt-5 mb-3">
        <h3 class="col-9 m-4 p-3 text-justify" id="question"></h3>
      </div>
      <br />
      <div class="row justify-content-center mb-3">
        <button class="btn col-8 btn-info text-left m-2" id="optionA"></button>
        <button class="btn col-8 btn-info text-left m-2" id="optionB"></button>
        <button class="btn col-8 btn-info text-left m-2" id="optionC"></button>
        <button class="btn col-8 btn-info text-left m-2" id="optionD"></button>
      </div>
    </div>
    <!-- high score -->
    <div class="container card mt-5 pb-5" id="highScore"></div>
    <script src="script.js"></script>
  </body>
</html>
