<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="row mt-5 mb-2 justify-content-center">
        <h1 class="display-4">Code Quiz</h1>
      </header>
      <br class="mb-3">
      <hr>
      <div class="row justify-content-center mt-5 mb-3">
        <h2 class="col-12 m-4 p-3 text-center" id="question">
          Try to answer the following questions as quickly as you can. For every wrong answer, you will lose 10 seconds from the clock. Press the start button to play
        </h2>
        <button class="btn btn-info">Start the Game</button>
      </div>
      <br>
    </div>
    <!-- question section  -->
      <div class="container">
        <header class="row mt-3 mb-2">
          <h2 class="col-6">View Highscores</h2>
          <div class="text-muted col-6 text-right mt-3" id="timer">
            Timer: 12:00
          </div>
        </header>
        <br class="mb-3">
        <hr>
        <div class="row justify-content-center mt-5 mb-3">
          <h3 class="col-9 m-4 p-3 text-justify" id="question">
            What is the correct JavaScript syntax to change the content of the HTML element below?
          </h3>
        </div>
        <br>
        <div class="row justify-content-center mb-3">  
          <button class="btn col-8 btn-info text-left m-2" id="optionA">
            A. first option
          </button>
          <button class="btn col-8 btn-info text-left m-2" id="optionB">
            B. second option
          </button>
          <button class="btn col-8 btn-info text-left m-2" id="optionC">
            C. third option
          </button>
          <button class="btn col-8 btn-info text-left m-2" id="optionD">
            D. fourth option
          </button>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
